<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/html-common.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title%>- happymmall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="user-wrap">
    <div class="user-con">
      <div class="user-title">用户登录</div>
      <div class="user-box">
        <div class="err-item">
          <i class="fa fa-minus-circle err-icon"></i>
          <p class="err-msg">错误</p>
        </div>
        <div class="user-item">
          <label class="user-label" for="">
            <i class="fa fa-user"></i>
          </label>
          <input type="text" class="user-content" id="username" placeholder="输入用户名" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" class="user-content" id="password" placeholder="输入密码" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-lock"></i>
          </label>
          <input type="password" class="user-content" id="password-confirm" placeholder="再次输入密码" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-phone"></i>
          </label>
          <input type="telphone" class="user-content" id="phone" placeholder="输入手机" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-envelope"></i>
          </label>
          <input type="email" class="user-content" id="email" placeholder="输入邮箱" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-question"></i>
          </label>
          <input type="text" class="user-content" id="question" placeholder="输入密码提示问题" autocomplete="off">
        </div>
        <div class="user-item">
          <label class="user-label" for="password">
            <i class="fa fa-key"></i>
          </label>
          <input type="text" class="user-content" id="answer" placeholder="输入密码提示答案" autocomplete="off">
        </div>
        <a class="btn-submit" id="submit">立即注册</a>
        <div class="link-item">
          <a class="link" href="./user-login.html">已有帐号，去登录>></a>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
