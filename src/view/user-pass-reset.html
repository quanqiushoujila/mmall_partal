<!DOCTYPE html>
<html lang="en">

<head>
  <%= require('html-loader!./layout/html-common.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title%>- happymmall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html')%>
  <div class="user-wrap">
    <div class="user-con">
      <div class="user-title">找回密码</div>
      <div class="user-box">
        <div class="err-item">
          <i class="fa fa-minus-circle err-icon"></i>
          <p class="err-msg">错误</p>
        </div>
        <div class="step-con step-username">
          <p class="user-item-text">请输入用户名:</p>
          <div class="user-item">
            <label class="user-label" for="">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="username" placeholder="请输入用户名" autocomplete="off">
          </div>
          <a class="btn-submit" id="submit-username">下一步</a>
        </div>
        <div class="step-con step-question">
          <p class="user-item-text">密码提示问题为:<span id="question"></span></p>
          <p class="user-item-text">请输入密码提示答案:</p>
          <div class="user-item">
            <label class="user-label" for="">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="answer" placeholder="请输入答案" autocomplete="off">
          </div>
          <a class="btn-submit" id="submit-question">下一步</a>
        </div>
        <div class="step-con step-password">
          <p class="user-item-text">请输入新密码:</p>
          <div class="user-item">
            <label class="user-label" for="">
              <i class="fa fa-user"></i>
            </label>
            <input class="user-content" id="password" placeholder="请输入新密码" autocomplete="off">
          </div>
          <a class="btn-submit" id="submit-password">提交</a>
        </div>
      </div>
    </div>
  </div>
  <%= require('html-loader!./layout/footer.html')%>
</body>

</html>
